<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty</title>
<link rel="icon" type="image/png" href="kitty.png">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffccff, #ff66b2, #ffc0cb);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Fixed side images */
  .sideImage {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 500px;
    z-index: 8; 
    pointer-events: none;
  }
  .sideImage.left { left: 10px; }
  .sideImage.right { right: 10px; }

  /* Container */
  .container {
    text-align: center;
    padding: 40px;
    border-radius: 25px;
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    color: white;
    position: relative;
    z-index: 10;
    opacity: 0;
    transform: scale(0.8);
    transition: all 1s ease;
  }
  .container.show { opacity: 1; transform: scale(1); }
  .hidden { display: none; }

  input {
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 10px;
  }

  button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: hotpink;
    color: white;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover { transform: scale(1.05); box-shadow: 0 0 15px #ff69b4; }
  button:active { transform: scale(1.1) rotate(-5deg); box-shadow: 0 0 25px #ff69b4; }

  h1 {
    font-size: 50px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 15px #ff66b2;
    animation: pulse 2s infinite;
  }

  p {
    font-size: 24px;
    line-height: 1.5;
    text-shadow: 1px 1px 10px #ff66b2;
    white-space: pre-wrap;
  }

  /* Confetti */
  .confetti { position: absolute; width: 100%; height: 100%; pointer-events: none; top: 0; left: 0; overflow: visible; z-index: 5; }
  .confetti-piece { position: absolute; width: 12px; height: 12px; border-radius: 50%; animation: confettiFall linear infinite; }
  @keyframes confettiFall { 0% { transform: translateY(-20px) rotate(0deg); opacity:1; } 100% { transform: translateY(110vh) rotate(360deg); opacity:0; } }

  /* Hearts */
  .heart { position: absolute; width: 20px; height: 20px; background-color: hotpink; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); animation: heartFall linear infinite; }
  @keyframes heartFall { 0% { transform: translateY(-20px) rotate(0deg); opacity:1; } 100% { transform: translateY(110vh) rotate(360deg); opacity:0; } }

  /* Floating images animation */
  .floatingImg {
    position: absolute;
    width: 80px;
    z-index: 9;
    pointer-events: none;
  }

  /* Pulse animation */
  @keyframes pulse { 0% { text-shadow: 2px 2px 15px #ff66b2; } 50% { text-shadow: 2px 2 30px #ff99cc; } 100% { text-shadow: 2px 2px 15px #ff66b2; } }

  /* Typing cursor */
  .cursor { display: inline-block; background-color: white; width: 3px; animation: blink 0.8s infinite; margin-left: 2px; }
  @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

  /* Birthday content center */
  #birthdayContent {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
</style>
</head>
<body>

<!-- Confetti -->
<div class="confetti" id="confetti"></div>
<div id="hearts"></div>
<div id="fireworks"></div>

<!-- Fixed side images -->
<img src="left-anime.png" class="sideImage left" />
<img src="right-anime.png" class="sideImage right" />

<!-- 16 floating images -->
<img src="img4.png" class="floatingImg" id="float1" />
<img src="img5.png" class="floatingImg" id="float2" />
<img src="img6.png" class="floatingImg" id="float3" />
<img src="img7.png" class="floatingImg" id="float4" />
<img src="img8.png" class="floatingImg" id="float5" />
<img src="img9.png" class="floatingImg" id="float6" />
<img src="img10.png" class="floatingImg" id="float7" />
<img src="img11.png" class="floatingImg" id="float8" />
<img src="img12.png" class="floatingImg" id="float9" />
<img src="img13.png" class="floatingImg" id="float10" />
<img src="img14.png" class="floatingImg" id="float11" />
<img src="img15.png" class="floatingImg" id="float12" />
<img src="img16.png" class="floatingImg" id="float13" />
<img src="img17.png" class="floatingImg" id="float14" />
<img src="img18.png" class="floatingImg" id="float15" />
<img src="img19.png" class="floatingImg" id="float16" />

<!-- Password screen -->
<div id="passwordScreen">
  <div class="container show">
    <h1>🎀 Welcome 🎀</h1>
    <p>Enter the secret password:</p>
    <input type="password" id="passwordInput" placeholder="Password" />
    <br/>
    <button id="unlockBtn">Unlock 🎂</button>
  </div>
</div>

<!-- Birthday content -->
<div class="container hidden" id="birthdayContent">
  <h1>🌸 Welcome To the Prettiest Girl on the Planet 🌸</h1>
  <p id="message"><span class="cursor"></span></p>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://www.orangefreesounds.com/wp-content/uploads/2016/06/Happy-birthday-song.mp3" type="audio/mpeg">
</audio>

<script>
const fullMessage = `🎉 Happy birthday My lovely Yaya 💖💐,
may Allah give you a long life full of peace, happiness, and joy 🌸✨,
may He make all your dreams come true 🎀🎂,
Every moment with you is magical 💫, and I wish you endless smiles and laughter 😄❤️!
Today and always, shine bright and know you are loved 💕✨,
You are amazing, talented, and the most beautiful soul 💖🌷,
May your life be full of adventures, love, and happiness 🎉🌸!`;

const unlockBtn = document.getElementById('unlockBtn');
const passwordInput = document.getElementById('passwordInput');
const passwordScreen = document.getElementById('passwordScreen');
const birthdayContent = document.getElementById('birthdayContent');
const bgMusic = document.getElementById('bgMusic');
const message = document.getElementById('message');

unlockBtn.addEventListener('click', () => {
  if(passwordInput.value === "YAYA") {
    unlockBtn.style.transform = "scale(1.2) rotate(10deg)";
    setTimeout(()=>{ unlockBtn.style.transform=""; }, 300);

    const pwdContainer = passwordScreen.querySelector('.container');
    pwdContainer.classList.remove('show');
    setTimeout(() => {
      birthdayContent.classList.remove('hidden');
      birthdayContent.classList.add('show');
      bgMusic.play();
      typeWriter(0);
      createConfetti(100);
      createHearts(50);
      startFloatingImages();
    }, 800); 
  } else {
    alert("Wrong password! 💔");
    passwordInput.value = "";
  }
});

// Typing effect
function typeWriter(i) {
  if(i < fullMessage.length) {
    message.innerHTML = fullMessage.slice(0,i+1) + '<span class="cursor"></span>';
    setTimeout(()=>typeWriter(i+1), Math.random()*80 + 30);
  } else {
    message.innerHTML = fullMessage;
    setTimeout(createFireworks, 500);
  }
}

// Confetti
function createConfetti(count) {
  const confettiContainer = document.getElementById('confetti');
  for(let i=0;i<count;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.animationDuration = (Math.random()*3 + 3) + 's';
    confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
    confettiContainer.appendChild(confetti);
  }
}

// Hearts
function createHearts(count) {
  const heartsContainer = document.getElementById('hearts');
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (Math.random()*3 + 3) + 's';
    heartsContainer.appendChild(heart);
  }
}

// Fireworks
function createFireworks() {
  const fireworksContainer = document.getElementById('fireworks');
  for(let i=0;i<30;i++){
    const fire = document.createElement('div');
    fire.classList.add('firework');
    fire.style.left = Math.random()*100 + 'vw';
    fire.style.top = Math.random()*50 + 'vh';
    fire.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    fireworksContainer.appendChild(fire);
    fire.style.animation = `fireworkFall ${Math.random()*2 + 1}s ease-out forwards`;
    setTimeout(()=>fire.remove(),2000);
  }
}

// Floating images movement
function startFloatingImages() {
  const floats = document.querySelectorAll('.floatingImg');
  floats.forEach(img => {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    let dx = (Math.random() - 0.5) * 1.5;
    let dy = (Math.random() - 0.5) * 1.5;

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    function move() {
      x += dx;
      y += dy;
      if(x < 0 || x > window.innerWidth - 80) dx *= -1;
      if(y < 0 || y > window.innerHeight - 80) dy *= -1;
      img.style.left = x + 'px';
      img.style.top = y + 'px';
      img.style.transform = `rotate(${x + y}deg)`;
      requestAnimationFrame(move);
    }
    move();
  });
}
</script>
</body>
</html>
